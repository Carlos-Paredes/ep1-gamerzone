<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#tabla" type="button" role="tab" aria-controls="home" aria-selected="true">Tabla</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#cuadricula" type="button" role="tab" aria-controls="profile" aria-selected="false">Cuadrícula</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="tabla" role="tabpanel" aria-labelledby="tabla-tab">
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Detalle</th>
                    <th class="text-end">Precio (S/)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jala datos de productos.components.ts en listaProductos dentro de leerProductos() -->
                <tr *ngFor="let filaProducto of listaProductos" > 
                    <td>{{filaProducto.idproducto}}</td>
                    <td>{{filaProducto.nombre}}</td>
                    <td>{{filaProducto.detalle}}</td>
                    <td class="text-end">{{filaProducto.precio | number: '.2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
