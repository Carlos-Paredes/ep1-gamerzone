<section id="breakingbad" class="padded">
    <div class="container">
        <h2>Breaking Bad</h2>
        <table class="table table-striped table-hover table-dark table-hover">
            <thead>
                <tr>
                    <th class="text end">id</th>
                    <th class="text end">Nombre</th>
                    <th class="text end">Cumplea√±os</th>
                    <th class="text end">Estado</th>
                    <th class="text end"> Apodo</th>
                    <th class="text end">Nombre del Actor</th>
                    <th class="text end">Foto</th>

                </tr>
            </thead>
            <tbody>
                <!-- Jala datos de breakingbad.components.ts -->
                <tr *ngFor="let filapersonaje of listaPersonajes">
                    <td class="text end">{{filapersonaje.char_id}}</td>
                    <td class="text end">{{filapersonaje.name}}</td>
                    <td class="text end">{{filapersonaje.birthday}}</td>
                    <td class="text end">{{filapersonaje.status}}</td>
                    <td class="text end">{{filapersonaje.nickname}}</td>
                    <td class="text end">{{filapersonaje.portrayed}}</td>
                    <td><img src="{{filapersonaje.img}}" class="img-fluid" alt=""></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
