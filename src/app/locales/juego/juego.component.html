<section id="genios" class="padded">
    <div class="container">
        <h2>Los Mejores Juegos</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-dark table-hover" >
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Género</th>
                            <th>Plataforma</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Jala datos de genios.components.ts -->
                        <tr *ngFor="let jue of juegos" 
                        (click)="seleccionar(jue)"
                        [class.fila-seleccionada]="jue === juegoElegido"> 
                            <td>{{jue.id}}</td>
                            <td>{{jue.nombre}}</td>
                            <td>{{jue.descripcion}}</td>
                            <td>{{jue.genero}}</td>
                            <td>{{jue.plataforma}}</td>
                            <td>{{jue.precio}}</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Ganador: {{juegoGanador.nombre}}</h3>
            </div>
            <div class="col-md-4"*ngIf="juegoElegido">
                <img src={{juegoElegido.foto}} class="img-fluid" alt={{juegoElegido.nombre}}>
            </div>
        </div>
    </div>
</section>
